<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renegona</title> <!-- nombre del titulo -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="contenedor">
        <div class="imagen-gato">
            <img src="814b3e6c15ccdcb2c83dcc50eb3218fa.gif" alt="Gato entregando una rosa">  <!-- ubicacion de la imagen -->
        </div>
        <div class="texto">
            <p>
                ""Solo un día te sentirás orgullosa de mí. 
                Solo diré: 'Espera, pronto la romperé más'. 
                Ya después te mantengo, o pides, o te doy 
                los hijos que quieras. Jajajajajja ni locoooooooooooo.
                 Admítelo, ¿quién es más tóxico, tú o yo?""</p> <!-- nombre de la pregunta -->
            <button id="yesBtn">Tu</button> <!-- nombre del boton -->
            <button id="noBtn">yo</button>  <!-- nombre del boton -->
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
